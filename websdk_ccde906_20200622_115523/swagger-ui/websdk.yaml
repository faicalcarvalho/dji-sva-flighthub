parameters:
  droneSNPathParam:
    name: sn
    in: path
    type: string
    required: true
    description: The drone SN.
  controlActionParam:
    name: action
    in: path
    type: string
    required: true
  cameraModeParam:
    name: mode
    in: path
    type: string
    required: true
  queryParam:
    name: q
    in: query
    type: string
    description: query conditions.
  offsetParam:
    in: query
    name: offset
    required: false
    type: integer
    default: 0
    minimum: 0
    description: The number of items to skip before starting to collect the result set.
  limitParam:
    in: query
    name: limit
    required: false
    type: integer
    minimum: 1
    maximum: 50
    default: 20
    description: The numbers of items to return.
  startTsParam:
    name: startTs
    required: true
    in: query
    type: integer
    description: start time in UNIX millisecond. 1 day before now by default
  endTsParam:
    name: endTs
    required: true
    in: query
    type: integer
    description: end time in UNIX millisecond. Current time by default
  lang:
    name: lang
    in: query
    type: string
    description: language, "en" or "zh_cn"
    default: en
  sortField:
    name: sortField
    in: query
    type: string
    description: sort filed
  sortDirection:
    name: sortDirection
    in: query
    type: string
    description: sort direction, asc or desc
    default: asc
  permissionPara:
    name: permission
    in: query
    type: integer
    format: int64
    required: false
    description: |
      default permission setting:
      `0`: not see by any user, except the ones in the whitelist
      `1`: will see by all user

  teamIdParam:
    name: teamId
    in: query
    type: integer
    description: team id
    required: true
