swagger: '2.0'
info:
  version: 1.1.0
  title: WebSDK REST API v3
  description: |
    ### About the REST API
    [get start](./getStart.MD)
    [read the change.log](./change.log)
    The WebSDK REST API v3 document offers complete control over drone, team, pilot user, flight statistics and live streaming through FlightHub platform.

    ### Authenticate
    The auth detail of REST API:
    1. `Setting of using websdk` vim `flighthub.cfg` in your install dir, append 2 variable  `FHSDK_APPID` and `FHSDK_APPKEY`. For example:`export FHSDK_APPID=flighthub_websdk` and `export FHSDK_APPKEY=secret_key`
    1. `Auth of coding` that controls FlightHub directly with the superuser permission. `Application Server` must be authenticated with two keys : `AppId` and `AppKey`.

host: 10.61.200.192
basePath: /fhsdk/v3
consumes:
  - "application/json"
schemes:
  - http
  - https
securityDefinitions:
  FH-AppId:
    name: "FH-AppId"
    type: "apiKey"
    in: "header"
    description: "App ID"
  FH-Token:
    name: "FH-Token"
    type: "apiKey"
    in: "header"
    description: "Token ID"
  FH-ReqId:
    name: "FH-ReqId"
    type: "apiKey"
    in: "header"
    description: "Unique ID for each request, for tracing purpose."
  FH-Ts:
    name: "FH-Ts"
    type: "apiKey"
    in: "header"
    description: "The time in milliseconds since the UNIX epoch"
  FH-Sign:
    name: "FH-Sign"
    type: "apiKey"
    in: "header"
    description: "signature"
security:
  - FH-AppId: []
    FH-Sign: []

paths:
  ####################### USER ############################
  /users:
    post:
      tags:
        - User
      summary: Create user
      parameters:
        - in: body
          name: user
          description: The user to create.
          schema:
            $ref: '#/definitions/UserCreateModel'
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    required:
                      - id
                    properties:
                      id:
                        description: user id
                        type: string
                        example: "USERID_1"
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'
    get:
      tags:
        - User
      summary: Get all users
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          $ref: '#/definitions/UserGetModel'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'
  /users/{id}:
    parameters:
      - in: path
        name: id
        type: string
        required: true
        description: The user ID. Use `self` to update the current session user.
    get:
      tags:
        - User
      summary: Get user information by user ID
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    $ref: '#/definitions/UserGetModel'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'
    put:
      tags:
        - User
      summary: Update user infomation
      parameters:
        - name: user
          in: body
          description: The user to update.
          schema:
            $ref: '#/definitions/UserUpdateModel'
      responses:
        200:
          $ref: '#/definitions/SuccessResponse'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'
    delete:
      tags:
        - User
      summary: Delete user
      responses:
        200:
          $ref: '#/definitions/StandardResponse'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'

  ####################### SYSTEM ############################
  /system/license:
    get:
      tags:
        - System
      summary: Get license info
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    $ref: '#/definitions/LicenseInfoModel'

  /system/limitArea:
    get:
      tags:
        - System
      summary: Get limit area
      parameters:
        - name: latitude
          type: number
          format: float
          in: query
          required: true
        - name: longitude
          type: number
          format: float
          in: query
          required: true
        - name: radius
          type: integer
          in: query
          required: true
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          $ref: '#/definitions/LimitAreaItemModel'

  ####################### Task ############################
  /tasks:
    get:
      tags:
        - Task
      summary: Get Task List
      parameters:
        - $ref: '#/parameters/teamIdParam'
        - name: state
          type: integer
          in: query
          description: task state
          default: 0
        - $ref: '#/parameters/offsetParam' 
        - $ref: '#/parameters/limitParam'
        - $ref: '#/parameters/queryParam'
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    properties:
                      pagination:
                        $ref: '#/definitions/PaginationModel'
                      list:
                        type: array
                        items:
                          $ref: '#/definitions/TaskItemModel'
    post:
      tags:
        - Task
      summary: Create Task
      parameters:
        - name: body
          in: body
          schema:
            $ref: '#/definitions/CreateTaskItemModel'
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: "bc69b159-7cd0-44ef-98df-9ccae3fef72a"
  /tasks/{id}:
    delete:
      tags:
        - Task
      summary: Delete Task
      parameters:
        - name: id
          type: string
          in: query
          required: true
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: boolean
                    example: true
    put:
      tags:
        - Task
      summary: Update Task
      parameters:
        - name: id
          type: string
          in: query
          required: true
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/UpdateTaskItemModel'
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: boolean
                    example: true             
  
  /tasks/refresh/count:
    get:
      tags:
        - Task
      summary: refresh task
      parameters:
        - name: lastQueryTime
          type: integer
          in: query
          required: true
          description: last query timestamp
          default: 0
        - name: state
          type: integer
          in: query
          required: true
          description: task state
          default: 0
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    $ref: '#/definitions/RefreshTaskModel'



 ####################### Mission ############################
  /missions:
    get:
      tags:
        - Mission
      summary: Get Mission List
      parameters:
        - $ref: '#/parameters/teamIdParam'
        - name: state
          type: integer
          in: query
          description: mission state
          default: 0
        - $ref: '#/parameters/offsetParam' 
        - $ref: '#/parameters/limitParam'
        - $ref: '#/parameters/queryParam'
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    properties:
                      pagination:
                        $ref: '#/definitions/PaginationModel'
                      list:
                        type: array
                        items:
                          $ref: '#/definitions/MissionGetBriefModel'

  /missions/{id}:
    delete:
      tags:
        - Mission
      summary: delete Missions 
      parameters:
        - name: id
          type: string
          in: query
          required: true
      responses:
        200:
          $ref: '#/definitions/StandardResponse'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'
         
  ####################### Device Management ############################
  /devices/management/aircrafts:
    get:
      tags:
        - Device Management
      summary: Get Maintenance Aircrafts List
      parameters:
        - $ref: '#/parameters/teamIdParam'
        - name: status
          type: integer
          in: query
          description: maintenace status
          default: 0
        - $ref: '#/parameters/offsetParam' 
        - $ref: '#/parameters/limitParam'
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    properties:
                      pagination:
                        $ref: '#/definitions/PaginationModel'
                      list:
                        type: array
                        items:
                          $ref: '#/definitions/DroneStateItemModel'

  /devices/management/batteries:
    get:
      tags:
        - Device Management
      summary: Get Maintenance Batteries List
      parameters:
        - $ref: '#/parameters/teamIdParam'
        - name: status
          type: integer
          in: query
          description: maintenace status
          default: 0
        - $ref: '#/parameters/offsetParam' 
        - $ref: '#/parameters/limitParam'
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    properties:
                      pagination:
                        $ref: '#/definitions/PaginationModel'
                      list:
                        type: array
                        items:
                          $ref: '#/definitions/BatteryStateItemModel'

  ####################### Team ############################
  /teams:
    post:
      tags:
        - Team
      summary: Create team
      parameters:
        - name: team
          in: body
          description: The team to create.
          schema:
            $ref: '#/definitions/TeamCreateModel'
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    required:
                      - id
                    properties:
                      id:
                        description: team id
                        type: integer
                        example: 32
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'
    get:
      tags:
        - Team
      summary: Get all teams
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          $ref: '#/definitions/TeamGetModel'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'

  /teams/{id}:
    parameters:
      - in: path
        name: id
        type: string
        required: true
        description: The team ID.
    put:
      tags:
        - Team
      parameters:
        - in: body
          name: team
          description: The team to create.
          schema:
            $ref: '#/definitions/TeamUpdateModel'
      summary: Update team infomation
      responses:
        200:
          $ref: '#/definitions/StandardResponse'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'
    delete:
      tags:
        - Team
      summary: Delete team
      responses:
        200:
          $ref: '#/definitions/StandardResponse'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'
  /teams/{id}/members:
    parameters:
      - name: id
        in: path
        type: string
        required: true
        description: The team ID.
    get:
      tags:
        - Team
      summary: Get members of the team
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    required:
                      - members
                    properties:
                      members:
                        type: array
                        items:
                          $ref: '#/definitions/TeamMemberGetModel'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'

    post:
      tags:
        - Team
      summary: Add member to team
      parameters:
        - in: body
          name: member
          description: parameter.
          schema:
            $ref: '#/definitions/TeamMemberCreateModel'
      responses:
        200:
          $ref: '#/definitions/StandardResponse'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'

  /teams/{id}/members/{userId}:
    parameters:
      - name: id
        in: path
        type: integer
        required: true
        description: The team ID.
      - name: userId
        in: path
        type: integer
        required: true
        description: The user ID.
    put:
      tags:
        - Team
      summary: Update team member attribute
      parameters:
        - in: body
          name: member
          description: parameter.
          schema:
            $ref: '#/definitions/TeamMemberUpdateModel'
      responses:
        200:
          $ref: '#/definitions/StandardResponse'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'
    delete:
      tags:
        - Team
      summary: Move member to ungroup team
      responses:
        200:
          $ref: '#/definitions/StandardResponse'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'

  /drones:
    get:
      tags:
        - Drone
      summary: Get all drones 
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          $ref: '#/definitions/DroneGetModel'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'

  /drones/{sn}:
    parameters:
      - $ref: '#/parameters/droneSNPathParam'
    put:
      tags:
        - Drone
      summary: Update drone infomation
      parameters:
        - in: body
          name: drone
          description: The team to create.
          schema:
            $ref: '#/definitions/DroneEditModel'
      responses:
        200:
          $ref: '#/definitions/StandardResponse'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'
    delete:
      tags:
        - Drone
      summary: Delete drone
      responses:
        200:
          $ref: '#/definitions/StandardResponse'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'

  /teams/{teamId}/drones:
    post:
      tags:
        - Drone
      summary: Bind drone to a team
      parameters:
        - $ref: '#/parameters/teamIdParam'
        - in: body
          name: member
          description: parameter.
          schema:
            $ref: '#/definitions/DroneBindPara'
      responses:
        200:
          $ref: '#/definitions/StandardResponse'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'

  /teams/{teamId}/drones/{sn} :
    delete:
      tags:
        - Drone
      summary: Unbind drone from a team
      parameters:
        - $ref: '#/parameters/teamIdParam'
        - $ref: '#/parameters/droneSNPathParam'
      responses:
        200:
          $ref: '#/definitions/StandardResponse'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'

  /flightrecords:
    get:
      tags:
        - Flight Records
      summary: Get filght records by team ID, user ID or drone SN
      parameters:
        - name: teamId
          in: query
          type: integer
          required: true
          description: "team selection condition"
        - name: userId
          in: query
          type: integer
          required: false
          description: "user selection condition"
        - name: sn
          in: query
          type: string
          required: false
          description: "drone selection condition"
        - $ref: '#/parameters/startTsParam'
        - $ref: '#/parameters/endTsParam'
        - $ref: '#/parameters/offsetParam'
        - $ref: '#/parameters/limitParam'
      responses:
        200:
          description: list of flight records
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          $ref: '#/definitions/FlightGetModel'
                      pagination:
                          $ref: '#/definitions/PaginationModel'

        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'

  /flightrecords/{id}:
    parameters:
        - in: path
          name: id
          type: string
          required: true
          description: The flight record ID.
    get:
      tags:
        - Flight Records
      summary: Get detail filght record by record ID
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    required:
                      - recordPoints
                    properties:
                      summary:
                          $ref: '#/definitions/FlightSummaryModel'
                      recordPoints:
                        type: array
                        items:
                          $ref: '#/definitions/FightRecordPointModel'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'


    #post:
    #  tags:
    #    - Flight Records
    # summary: Upload flight record // use POST /objects
    delete:
      tags:
        - Flight Records
      summary: Delete flight record
      responses:
        200:
          $ref: '#/definitions/StandardResponse'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'

  /flightrecords/upload:
    post:
      tags:
        - Flight Records
      summary: upload filght records by team ID, recordId, file
      consumes:
        - multipart/form-data
      parameters:
        - name: teamId
          in: formData
          type: integer
        - name: recordId
          in: formData
          type: string
        - name: file
          in: formData
          type: string
          format: binary
      responses:
        200:
          description: result upload of flight records
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'

  /statistics/flightrecords:
    get:
      tags:
        - Flight Statistics
      parameters:
        - name: teamId
          in: query
          type: integer
          required: true
          description: "team selection condition"
        - name: userId
          in: query
          type: integer
          required: false
          description: "user selection condition"
        - name: droneSn
          in: query
          type: string
          required: false
          description: "drone selection condition"
        - $ref: '#/parameters/startTsParam'
        - $ref: '#/parameters/endTsParam'

      summary: Get filght statistics grouped by team ID and user ID.
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    required:
                      - statistics
                    properties:
                      statistics:
                        type: object
                        $ref: '#/definitions/FightStatisticsModel'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'

  /streams:
    get:
      tags:
        - Live Streaming
      summary: Get all drones that is in live streaming
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          $ref: '#/definitions/DroneGetModel'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'

  /drones/{sn}/stream:
    get:
      tags:
        - Live Streaming
      summary: Get status of a live stream
      parameters:
        - $ref: '#/parameters/droneSNPathParam'
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    required:
                      - status
                    properties:
                      status:
                        type: boolean
                        description: status of streaming

        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'

  /drones/{sn}/stream/publish:
    get:
      tags:
        - Live Streaming
      summary: Get address for publishing a live stream
      parameters:
        - $ref: '#/parameters/droneSNPathParam'
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    required:
                      - rtmp
                    properties:
                      rtmp:
                        type: object
                        properties:
                          publishUrl:
                            type: string
                            example: "rtmp://10.61.91.204/fh/SIM-0005?type=publish&wowzatokenhash=2d5fc4145667401263afca90800b5428b986d626&wowzatokenendtime=1536071478"
                            description: URL of publish streaming

        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'
  /drones/{sn}/stream/play:
    get:
      tags:
        - Live Streaming
      summary: Get address for playing a live stream
      parameters:
        - $ref: '#/parameters/droneSNPathParam'
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    required:
                      - rtmp
                    properties:
                      rtmp:
                        type: object
                        properties:
                          playUrl:
                            type: string
                            example: "rtmp://10.61.91.204/fhstream/SIM-0005?type=play&wowzatokenhash=e60c14af7c9b2a8c56f7734823d43f5acb1830c3&wowzatokenendtime=1536071501"
                            description: URL of play streaming
                      hlv:
                        type: object
                        properties:
                          playUrl:
                            type: string
                            example: "http://10.61.91.204/fhstream/SIM-0005.flv?type=play&wowzatokenhash=e60c14af7c9b2a8c56f7734823d43f5acb1830c3&wowzatokenendtime=1536071501"
                            description: URL of http-flv play streaming
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'

  /online/flightevents:
    post:
      tags:
        - Real-time Report
      summary: Flight event report. Report periodically when drone has been taken off.
      parameters:
        - name: body
          in: body
          description: online status
          required: true
          schema:
            type: object
            required:
              - recordList
            properties:
              recordList:
                type: array
                items:
                  $ref: '#/definitions/FlyReport'
      produces:
        - application/json
      responses:
        200:
          $ref: '#/definitions/SuccessResponse'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'

  /online/drones:
    get:
      tags:
        - Real-time Report
      summary: Get online drones
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          $ref: '#/definitions/DroneOnlineModel'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'

  /objects:
    get:
      tags:
        - Storage
      summary: Get file list of videos, pictures
      parameters:
        - name: category
          in: query
          required: true
          type: string
          description: |
            category of the file: `flightPic`, `flightVideo`, `flightMedia`
        - name: teamId
          in: query
          type: integer
          required: true
        - name: account
          in: query
          type: string
        - name: sn
          in: query
          type: string
        - $ref: '#/parameters/startTsParam'
        - $ref: '#/parameters/endTsParam'
        - $ref: '#/parameters/offsetParam'
        - $ref: '#/parameters/limitParam'
        - $ref: '#/parameters/sortField'
        - $ref: '#/parameters/sortDirection'
      responses:
        200:
          description: list of files
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    properties:
                      list:
                        type: array
                        items:
                          $ref: '#/definitions/FileListModel'
                      pagination:
                        $ref: '#/definitions/PaginationModel'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'
    post:
      tags:
        - Storage
      consumes:
        - application/binary # depends on body content?
      summary: Upload a object
      description: |
        Content-type of the request depends on the content uploaded,
        and it will be saved as a metadata of object.
      parameters:
        - name: category
          in: formData
          type: string
          description: "category supported: `flightPic`, `flightVideo`, `missionPic`, `flightRecord`"
        - name: filename
          in: formData
          type: string
          description: upload file name
        - name: teamId
          in: formData
          type: integer
          description: target teamId
        - name: recordId
          in: formData
          type: string
          description: recordID associated to a object
        - name: contentType
          in: formData
          type: string
          description: "MIME content type of the object"
        - name: file
          in: formData
          type: string
          format: binary
          description: object binary
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    required:
                      - id
                      - path
                    properties:
                      path:
                        description: download path
                        type: string
                        example:  "/objects/missionPic/31243-2314-2341-4234"
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'

  /objects/{category}/{id}:
    parameters:
      - name: category
        in: path
        required: true
        type: string
      - name: id
        in: path
        required: true
        description: object ID
        type: string
    get:
      tags:
        - Storage
      summary: Download a object
      produces:
        - "application/octet-stream"
      description: |
        `Content-Type` of the object is the one specified when uploading object.
      responses:
        200:
          description: client side error
          schema:
            type: string
            format: binary
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'
    delete:
      tags:
        - Storage
      summary: Delete a object
      responses:
        200:
          $ref: '#/definitions/SuccessResponse'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'

  /objects/{category}/{id}/metadata:
    parameters:
      - name: category
        in: path
        required: true
        type: string
      - name: id
        in: path
        required: true
        type: string
        description: object ID
    put:
      tags:
        - Storage
      summary: Update metadata of a object
      parameters:
        - in: body
          name: body
          description: metadata of the object
          schema:
            type: object
            required:
              - filename
            properties:
              filename:
                type: string
                description: "file name of the object"
                example: "shenzhen_001.jpg"

      responses:
        200:
          $ref: '#/definitions/SuccessResponse'
        400:
          $ref: '#/definitions/InputErrorResponse'
        500:
          $ref: '#/definitions/ServerInternalErrorResponse'

