  /remote/{sn}/livestreaming/start:
    post:
      summary: start live streaming
      tags:
        - Remote Control
      parameters:
        - $ref: '#/parameters/droneSNPathParam'
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    properties:
                      code:
                        type: integer
                        example: 200
  
  /remote/{sn}/camera/{mode}:
    post:
      summary: control app camera mode. mode:[photo\video]
      tags:
        - Remote Control
      parameters:
        - $ref: '#/parameters/droneSNPathParam'
        - $ref: '#/parameters/cameraModeParam'
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    properties:
                      code:
                        type: integer
                        example: 200
  
  /remote/{sn}/record/{action}:
    post:
      summary: control app record video. action:[stop\start\pause\resume]
      tags:
        - Remote Control
      parameters:
        - $ref: '#/parameters/droneSNPathParam'
        - $ref: '#/parameters/controlActionParam'
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    properties:
                      code:
                        type: integer
                        example: 200
  
  /remote/{sn}/photo/{action}:
    post:
      summary: control app take photo. action:[stop\normal\burst]  burst means continuous photo
      tags:
        - Remote Control
      parameters:
        - $ref: '#/parameters/droneSNPathParam'
        - $ref: '#/parameters/controlActionParam'
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    properties:
                      code:
                        type: integer
                        example: 200

  /remote/{sn}/gimbal:
    post:
      summary: control app adjust gimbal
      tags:
        - Remote Control
      parameters:
        - $ref: '#/parameters/droneSNPathParam'
        - name: body
          in: body
          description: gimbal para
          schema:
            type: object
            properties:
              index:
                type: integer
              action:
                type: integer
              yaw:
                type: number
                format: float
                example: 22.0
              pitch:
                type: number
                format: float
                example: 22.0
              roll:
                type: number
                format: float
                example: 22.0
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    properties:
                      code:
                        type: integer
                        example: 200

  /remote/{sn}/zoom:
    post:
      summary: control app adjust zoom
      tags:
        - Remote Control
      parameters:
        - $ref: '#/parameters/droneSNPathParam'
        - name: body
          in: body
          description: gimbal para
          schema:
            type: object
            properties:
              index:
                type: integer
                example: 0
              zoom:
                type: number
                format: float
                example: 400
      responses:
        200:
          description: success response
          schema:
            allOf:
              - $ref: '#/definitions/StandardResponse'
              - properties:
                  data:
                    type: object
                    properties:
                      code:
                        type: integer
                        example: 200


